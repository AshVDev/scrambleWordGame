<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">istoniop</p>
            <div class="details">
                <p class="hint">Hint: <span class="hintText">Location of someone or something</span></p>
                <p class="time">Time Left: <span><b class="timeSec">30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word" maxlength="8">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
